<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý luyện tập cầu lông</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body { 
      font-family: Arial, sans-serif; 
      background: #f0f2f5; 
      margin: 0; 
      padding: 0;
      display: flex;
      justify-content: center;
    }

    h2 {
      margin: 20px 0;
      text-align: center;
    }

    /* ===== CONTAINER TRUNG TÂM ===== */
    .main-container {
      width: 100%;
      max-width: 420px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== AUTH / APP ===== */
    #auth, #app {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, select {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .center-btn {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      padding: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .center-btn:hover {
      background-color: #1565c0;
    }

    .disabled-btn {
      background-color: #9e9e9e !important;
      cursor: not-allowed;
    }

    .action-btn {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      padding: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #d32f2f;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #b71c1c;
    }

    /* ===== CARD ===== */
    .card {
      width: 100%;
      max-width: 360px;
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      width: 90%;
      max-width: 320px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content button {
      width: 100%;
      margin-top: 8px;
      padding: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #1976d2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* ===== CALENDAR ===== */
    .calendar {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 10px;
      justify-items: center;
    }

    .day {
      width: 100%;
      padding: 10px 0;
      border-radius: 6px;
      font-size: 14px;
      background: #e0e0e0;
      color: #555;
    }

    .day.done {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
    }

    .day.today {
      border: 2px solid #1976d2;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h2>PHẦN MỀM QUẢN LÝ LUYỆN TẬP CẦU LÔNG</h2>

    <!-- AUTH -->
    <div id="auth">
      <input id="username" placeholder="Tên đăng nhập">
      <input id="password" type="password" placeholder="Mật khẩu">
      <button class="center-btn" onclick="openLevelPopup()">Đăng ký</button>
      <button class="center-btn" onclick="login()">Đăng nhập</button>
    </div>

    <!-- LEVEL MODAL -->
    <div id="levelModal" class="modal">
      <div class="modal-content">
        <h3>Chọn cấp độ</h3>
        <select id="signup-level">
          <option value="">-- Chọn cấp độ --</option>
          <option value="newbie">Mới bắt đầu</option>
          <option value="amateur">Nghiệp dư</option>
          <option value="pro">Chuyên nghiệp</option>
        </select>
        <button onclick="confirmSignup()">Xác nhận</button>
        <button onclick="closeLevelPopup()">Hủy</button>
      </div>
    </div>

    <!-- MESSAGE MODAL -->
    <div id="messageModal" class="modal">
      <div class="modal-content">
        <p id="messageText"></p>
        <button onclick="closeMessagePopup()">Đóng</button>
        <button id="loginBtn" style="display:none" onclick="openLogin()">Đăng nhập</button>
      </div>
    </div>

    <!-- APP -->
    <div id="app" style="display:none">
      <div class="card">
        <h3 id="user-level"></h3>
        <p id="routine"></p>
        <button class="center-btn" id="completeBtn" onclick="complete()">Hoàn thành bài hôm nay</button>
      </div>

      <div class="card">
        <h3>Thông tin tài khoản</h3>
        <p>Tên đăng nhập: <span id="info-username"></span></p>
        <p>Cấp độ: <span id="info-level"></span></p>
        <p>Số ngày luyện tháng này: <span id="info-monthlyDays">0</span></p>
        <p>Tổng số ngày đã luyện: <span id="info-totalDays">0</span></p>
        <p>Ngày bắt đầu: <span id="info-startedAt"></span></p>

        <h3>Lịch luyện tập</h3>
        <div id="calendar" class="calendar"></div>

        <button class="center-btn" onclick="loadUserInfo()">Cập nhật thông tin</button>
        <button class="action-btn" onclick="logout()">Đăng xuất</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
